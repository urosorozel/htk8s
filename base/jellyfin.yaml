apiVersion: v1
kind: Service
metadata:
  name: jellyfin
spec:
  ports:
  - port: 8096
    protocol: TCP
    targetPort: 8096
    name: webui
  selector:
    run: jellyfin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: jellyfin
  name: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      run: jellyfin
  template:
    metadata:
      labels:
        run: jellyfin
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - env:
        - name: TZ
          value: Australia/Sydney
        - name: UID
          value: "1000"
        - name: GID
          value: "1000"
        image: linuxserver/jellyfin
        name: jellyfin
        ports:
        - containerPort: 8096
          name: webui
          protocol: TCP
        - containerPort: 8920
          name: webui-ssl
          protocol: TCP
        volumeMounts: 
        - mountPath: /config 
          name: htpc-home
          subPath: jellyfin
        - mountPath: /tv 
          name: htpc-home
          subPath: media/tv  
        - mountPath: /movies 
          name: htpc-home
          subPath: media/movies     
