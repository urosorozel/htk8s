apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: htpc
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: emby
            port:
              name: webui
      - path: /jackett
        pathType: Prefix
        backend:
          service:
            name: jackett
            port:
              name: webui
      - path: /sonarr
        pathType: Prefix
        backend:
          service:
            name: sonarr
            port:
              name: webui
      - path: /radarr
        pathType: Prefix
        backend:
          service:
            name: radarr
            port:
              name: webui
      - path: /bazarr
        pathType: Prefix
        backend:
          service:
            name: bazarr
            port:
              name: webui
