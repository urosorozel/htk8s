apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: htpc

commonLabels:
  app: htpc

resources:
- namespace.yaml
- jellyfin.yaml
- jackett.yaml
- radarr.yaml
- sonarr.yaml
- bazarr.yaml
- emby.yaml
- ingress.yaml
- ombi.yaml

patchesStrategicMerge:
- volumes_patch.yaml

vars:
  - name: SONARR
    objref:
      kind: Service
      name: sonarr
      apiVersion: v1
  - name: RADARR
    objref:
      kind: Service
      name: radarr
      apiVersion: v1
